<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <title>Document</title>
</head>
<body>

    <div class="bg-white  rounded-lg size-100% pl-150 pr-150  mt-20">
        <h2 class="text-5xl font-semibold text-center mb-4">Register</h2>
        
        <label class="block mb-2">Username:</label>
        <input type="text" id="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label class="block mt-3 mb-2">Password:</label>
        <input type="password" id="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label class="block mt-3 mb-2">Name:</label>
        <input type="text" id="name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <button id="registerBtn" class="mt-8 ml-30 mr-40  h-15 w-100 bg-blue-500 text-white text-2xl py-2 rounded-md hover:bg-blue-600 transition">
            Register
        </button>
    </div>

</body>
<script src="../src/register.js"></script>
</html>
