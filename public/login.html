<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Tepa qism (Header) -->
    <header class="bg-white shadow">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <ul class="flex space-x-6">
          <li>
            <a href="#" class="text-gray-700 font-bold hover:text-blue-500">Vidly</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-blue-500">Movies</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-blue-500">Customer</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-blue-500">Remain</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-blue-500">Login</a>
          </li>
        </ul>
      </div>
    </header>

    <!-- Asosiy kontent -->
    <main class="container mx-auto px-6 py-8 mt-20">
      <div class="bg-white p-8 rounded-lg shadow-lg w-96 mx-auto">
        <h2 class="text-xl font-bold mb-6 text-center">Login</h2>
        <form id="loginForm">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Username
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="team-1"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="project"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
              id="loginButton"
              disabled
            >
              Login
            </button>
          </div>
          <p id="errorMessage" class="text-red-500 text-xs italic mt-4 hidden">
            Foydalanuvchi nomi yoki parol noto'g'ri.
          </p>
        </form>
      </div>
    </main>
    <!--Java script-->
    <script type="module" src="../build/index.js" defer></script>
  </body>
</html>
